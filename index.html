<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/07ea807dfd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/header.css">
</head>
<body>
    <header class="header-wrapper">
        <div class="logo-wrapper">
            <img src="images/logo-cp-white.png" alt="logo CodePen">
        </div>
        <div class="nav-wrapper">
            <div class="nav-head">
                Explore
            </div>
            <div class="nav-link">
                <a href="#">Pens</a>
            </div>
            <div class="nav-link">
                <a href="#">Projects</a>
            </div>
            <div class="nav-link">
                <a href="#">Posts</a>
            </div>
            <div class="nav-link">
                <a href="#">Collections</a>
            </div>
            <div class="spark-item">
                <span>Spark</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
        <div class="header-items-wrapper">
            <div class="item">
                <span>Create</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="item">
                <a href="#">Log in</a>
            </div>
            <div class="item">
                <a href="#">Sign up</a>
            </div>
        </div>
    </header>
    <div class="page-wrapper">
        <div class="left-column">

        </div>
        <div class="right-column">

        </div>
    </div>
    <footer class="footer-wrapper">
